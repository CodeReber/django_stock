{% extends 'base.html' %}
{% block content %}

<h1>Delete Stock</h1>

{% if ticker %}
    {% for item in ticker %}
        {{ item }} - <a href="{% url 'delete' item.id %}" class="btn btn-primary">Delete Stock</a><br/><br/>

    {% endfor %}
{% else %}
    You have no stocks
{% endif %}

{% endblock %}
